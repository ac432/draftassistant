<html>
<head>
<title>Draft Assistant</title>
<link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/themes/ui-lightness/jquery-ui.css" rel="Stylesheet" />
<link rel="stylesheet" type="text/css" href="http://rack1.citizennet.com/jslibraries/datatables-1.8.1/css/demo_page.css" />
<link rel="stylesheet" type="text/css" href="http://rack1.citizennet.com/jslibraries/datatables-1.8.1/css/demo_table.css" />
<style>
table {
    border: 0px;
    font-size: small;
    padding: 3px;
}
td {
    text-align: left;
}
#draft_table td {
    width: 100px;
}
.grouping_table td {
    padding: 10px;
    vertical-align: top;
}
span {
    color: green;
    margin: 5px;
    cursor: pointer;
}
span:hover {
    background: yellow;
}
</style>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/jquery-ui.min.js"></script>
<script type="text/javascript" src="http://rack1.citizennet.com/jslibraries/datatables-1.8.1/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="draftstate.js"></script>
</head>
<body>
<h2>Draft Assistant</h2>
<table class="grouping_table">
<tr>
    <td>
        <b>Initialize Draft</b><br>
        <form id="initialize">
            Number of teams: <select name="num_teams" id="num_teams"></select><br>
            Your draft position: <select name="draft_pos" id="draft_pos"></select><br>
            Number of rounds to look ahead for pick suggestions:
            <select id="rounds_lookahead">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select><br>
            <input type="submit" value="Load"/>
        </form>
        <div class="show_on_load">
        Filter players:
        <select id="filter_player_list">
            <option value="all">Show all</option>
            <option value="QB">QB</option>
            <option value="WR">WR</option>
            <option value="RB">RB</option>
            <option value="TE">TE</option>
            <option value="DST">DST</option>
            <option value="K">K</option>
        </select>
        </div>
    </td>
    <td>
        <table class="regular_table" id="suggestions"></table>
    </td>
</tr>
<div class="show_on_load">
<table class="grouping_table">
<tr>
    <td>
        <table class="regular_table" id="player_list"></table>
    </td>
    <td>
        <button type="button" class="show_on_load" id="undo_pick">Undo Pick</button>
        <table class="regular_table" id="draft_table"></table><br>
        <table class="regular_table" id="your_team"></table>
    </td>
</tr>
</table>
</div>
</body>
</html>
